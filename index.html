<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Epic Games Clone</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>

    <body>
        
        <div class="master-container">

            <!-- Header -->

            <header>
                <div class="epic-logo"></div>
                <div class="left-ui">
                    <div class="left-arrow"></div>
                    <div class="search-bar"></div>
                    <div class="tri-menu"></div>
                </div>
                <div class="right-ui">
                    <div class="dual-menu">
                    </div>
                    <div class="friends"></div>
                    <div class="alerts"></div>
                </div>
            </header>

            <!-- Sidebar -->

            <div class="left-sidebar">
                <div class="sidebar-main-menu"></div>
                <div class="quick-launch"></div>
            </div>

            <!-- Main -->
            <div class="main-content">
                <div class="main-banner"></div>
                <div class="right-sidebar"></div>
            </div>

            <!-- Spotlight -->

            <div class="spotlight">
                <div class="cardlist">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            

        </div>




        <script src="./scripts/script.js"></script>
    </body>
</html>
